<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/NEDU.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--        script para los iconos de boxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>Contacto</title>
    <script>
        // Función para cargar el contenido de un archivo HTML
        function loadNavbar() {
            fetch('./navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;

                    // Marcar el link activo según la URL actual
                    const currentPath = window.location.pathname;
                    const links = document.querySelectorAll('.navbar ul li a');
                    links.forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                        }
                    });
                });
        }

        window.onload = loadNavbar;
    </script>
</head>

<body class="contacto">
    <header>
       <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->  
    </header>
    <main>
        <form action="https://formspree.io/f/mwpkbkdy" method="post">
            <div class="mb-3">
                <label for="fname" class="form-label">Nombre:</label>
                <input type="text" id="fname" name="fname" required><br><br>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Apellido:</label>
                <input type="text" id="lname" name="lname" required><br><br>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="" emailHelp
                    placeholder="ingresar email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br><br>
            </div>
            <label for="cel">Celular:</label>
            <input type="tel" id="cel" name="cel" placeholder="ingresar celular" required><br><br>
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="10" col="50" placeholder="Detalle su consulta"
                required></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </main>
</body>

</html>
